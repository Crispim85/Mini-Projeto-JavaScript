<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="manifest" href="manifest.json">
</head>
<body>

<header>
    <input type="text" id="busca" onkeyup="pesquisarTarefa()" placeholder="pesquisar por titulo">
</header>

<main>
    <section id="tarefas">
        <h2>Tarefas <button onclick="novaTarefa()">Nova tarefa</button></h2>
        <ul id="lista"></ul>
    </section>

    <section id="overlay" onclick="fecharModal()"></section>

    <div id="criarTarefa" class="modal">
        <h3 id="modal-title">Criar tarefa 
        <i class='bx bxs-x-circle' role="button" aria-label="Fechar modal" onclick="fecharModal()"></i>
        </h3>
        <form onsubmit="addTarefa(event)" aria-labelledby="modal-title">
            <label for="titulo">Título</label>
            <input type="text" id="titulo" name="titulo" required>
            <label for="descricao">Descrição</label>
            <textarea id="descricao" name="descricao"></textarea>
            <button type="submit">Criar</button>
        </form>
    </div>

</main>
    <script src="script.js"></script>
    <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(reg => console.log('SW registrado:', reg))
      .catch(err => console.error('SW falhou:', err));
  }
</script>
</body>
</html>
